<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bamazon Inventory</title>
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Pattaya" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
  <div class="logo"></div>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-2"><i class="fas fa-barcode siteLogo"></i>Bamazon</h1>
    </div>
  </div>
  <div class="container titleContainer">
    <h2>Product Inventory</h2>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-3">
          <input type="text" class="form-control" id="name" name="name" placeholder="Product Name" />
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="department" name="department" placeholder="Department Name" />
        </div>
        <div class="col-2">
          <input type="text" class="form-control" id="price" name="price" placeholder="Price" />
        </div>
        <div class="col-2">
          <input type="text" class="form-control" id="inventory" name="inventory" placeholder="Inventory" />
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-warning" onclick="addProduct()"><i class="fas fa-plus"></i></button>
          <button type="button" class="btn btn-secondary" onclick="clearSearch()"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </form>
    <hr>
    <div class="container totalContainer">
      <div class="row justify-content-around">
        <div class="col-4">
          <h4 id="totalRevenue">Total Revenue: $ 0</h4>
        </div>
        <div class="col-4">
          <h4 id="stock_inventory">Stock Inventory: 0</h4>
        </div>
      </div>
    </div>
  </div>
<footer>
  <div class="container">
    Copyright &copy;
  </div>
</footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>

  <script>
    // Numbers With Commas
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    // Clear Inputs
    const clearSearch = () => {
      fetch('/products', { method: 'DELETE' }).then(r => getInventory()).catch(e => console.log(e))
    }
    //Add a Surfboard
    const addProduct = () => {
      event.preventDefault()
      fetch('/products', {
        method: 'POST',
        headers: { "Content-Type": "application/json; charset=utf-8", },
        body: JSON.stringify({
          name: document.querySelector('#name').value,
          type: document.querySelector('#department').value,
          price: document.querySelector('#price').value,
          inventory: document.querySelector('#inventory').value,
        })
      }).then(r => {
        document.querySelector('#name').value = ''
        document.querySelector('#department').value = ''
        document.querySelector('#price').value = ''
        document.querySelector('#inventory').value = ''
        getInventory()
      })
      .catch(e => console.log(e))
    }
    // Retreive Product Info
    const getInventory = () => {
      let totalRevenue = 0
      let stock_inventory = 0
      let nameArr = []
      let inventoryArr = []
      fetch('/products')
        .then(r => r.json())
        .then(r => {
          document.querySelector('#searchResult').innerHTML = `
         <thead class="thead">
            <tr>
              <th>Product Name</th>
              <th>Department Name</th>
              <th>Price</th>
              <th>Inventory</th>
              <th>Revenue</th>
              <th>Delete</th>
            </tr>
          </thead>
          `
          r.forEach(item => {
            totalRevenue += (item.price * item.inventory)
            stock_inventory += item.inventory
            nameArr.push(item.name)
            inventoryArr.push(item.inventory)
            let tableItem = document.createElement('tr')
            tableItem.innerHTML = `
              <th>${item.product_name}</th>
              <th>${item.department_name}</th>
              <th>$ ${ numberWithCommas(item.price)}
              </th>
              <th>${ numberWithCommas(item.inventory)}
                <button class="btn btn-warning btn-sm" value=${item.id} id="downInventoryBTN"><i class="fas fa-chevron-circle-down"></i></button>
                <button class="btn btn-warning btn-sm" value=${item.id} id="upInventoryBTN"><i class="fas fa-chevron-circle-up"></i></button>
              </th>
              <th>$${ numberWithCommas(item.price * item.inventory)}</th>
              <th><button class="btn btn-danger"  value=${item.product_name} id="dltBTN">Remove</button></th>
            `
            document.querySelector('#searchResult').appendChild(tableItem)
          })
          document.querySelector('#totalRevenue').innerHTML = `Total Revenue: $${numberWithCommas(totalRevenue)}`
          document.querySelector('#stock_inventory').innerHTML = `Total Inventory: ${numberWithCommas(stock_inventory)}`
          Graph(nameArr, inventoryArr)
        })
        .catch(e => console.log(e))
    }
    // Delete Item
    document.addEventListener('click', e => {
      if (e.target && e.target.id === 'dltBTN') {
        fetch(`/products/${e.target.value}`, {
          method: 'DELETE'
        }).then(r => getInventory()).catch(e => console.log(e))
      }
    })
    // Update Product Inventory
    document.addEventListener('click', e => {
      if (e.target && e.target.id === "upInventoryBTN") {
        var inventoryIncrease = 1
        fetch(`/products/${e.target.value}`)
          .then(r => r.json())
          .then(r => {
            fetch(`/products/${e.target.value}`, {
              method: 'PUT',
              headers: { "Content-Type": "application/json; charset=utf-8", },
              body: JSON.stringify({ inventory: r.inventory + inventoryIncrease })
            }).then(r => getInventory())
          })
      } else if (e.target && e.target.id === "downInventoryBTN") {
        var inventoryDecrease = 1
        fetch(`/products/${e.target.value}`)
          .then(r => r.json())
          .then(r => {
            fetch(`/products/${e.target.value}`, {
              method: 'PUT',
              headers: { "Content-Type": "application/json; charset=utf-8", },
              body: JSON.stringify({ inventory: r.inventory - inventoryDecrease })
            }).then(r => getInventory())
          })
      }
    })
    getInventory()
  </script>

</body>

</html>
